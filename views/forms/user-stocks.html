
<div class="panel panel-primary">
  <div class='panel-heading'>Stocks:</div>  
  <div class='panel-body'>
    <table class='table table-striped'>
          <thead>
            <tr>
              <th class='col-sm-1 text-left'>Ticker</th>
              <th class='col-sm-5 text-left'>Name</th>
              <th class='col-sm-2 text-center'>Value</th>
              <th class='col-sm-2 text-center'>Quantity</th>
              <th class='col-sm-2 text-center'></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-click='load_chart(stock.symbol)' ng-repeat='stock in stocks'>
              <th class='col-sm-1 text-left'>{{stock.symbol | uppercase}}</th>
              <th class='col-sm-5 text-left'>{{stock.name}}</th>
              <th class='col-sm-2 text-center'>{{stock.value | currency}}</th>
              <th class='col-sm-2 text-center'>{{stock.quantity}}</th>
              <th class='col-sm-2 text-center'></th>
            </tr>
          </tbody>
        </table>
  </div>
</div>

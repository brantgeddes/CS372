
<div class='panel panel-primary'>
      <div ng-hide='search_flag' class='panel-heading'></div>
      <div ng-show='search_flag' class='panel-body'>
        <table class='table table-striped'>
          <thead>
            <tr>
              <th class='col-sm-2 text-left'>Ticker</th>
              <th class='col-sm-5 text-left'>Name</th>
              <th class='col-sm-2 text-center'>Value</th>
              <th class='col-sm-2 text-center'>Absolute Change</th>
              <th class='col-sm-2 text-center'>Percent Change</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-click='load_chart(stock.symbol)' ng-repeat='stock in stocks'>
              <th class='col-sm-1 text-left'>{{stock.symbol | uppercase}}</th>
              <th class='col-sm-5 text-left'>{{stock.name}}</th>
              <th class='col-sm-2 text-center'>{{stock.value | currency}}</th>
              <th class='col-sm-2 text-center'>{{stock.change | currency}}</th>
              <th class='col-sm-2 text-center'>{{stock.pchange | number: 2}}%</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

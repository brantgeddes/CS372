
<link rel='stylesheet' type='text/css' href='views/login.css'>

<div class='row login-top-spacer'>
  <div class='col-md-2'></div>
  <div class='col-md-4'>
      <div class="panel panel-primary">
      <div class="panel-heading">Login</div>
      <div class="panel-body">
          <form>
              <div class='form-group'>
                  <label for='email'>Email: {{warning_login_email}}</label> 
                  <input ng-model='login_email' type='text' class='form-control' name='email'>
              </div>
              <div class='form-group'>    
                  <label for='password'>Password: {{warning_login_password}}</label> 
                  <input ng-model='login_password' type='password' class='form-control' name='password'>
              </div>
              <button ng-click='submitLogin()' type='submit' class='btn btn-default'>Submit</button>    
          </form>
      </div>
      </div>
  </div>

  <div class='col-md-4'>
    <div class="panel panel-primary">
    <div class="panel-heading">Sign-Up</div>
    <div class="panel-body">
        <form>
            <div class='form-group'>
                <label for='email'>Email: {{warning_signup_email}}</label> 
                <input ng-model='signup_email' type='email' class='form-control' id='email'>
            </div>
            <div class='form-group'>
                <label for='username'>Username: {{warning_signup_username}}</label> 
                <input ng-model='signup_username' type='username' class='form-control' id='username'>
            </div>
            <div class='form-group'>
                <label for='password'>Password: {{warning_signup_password}}</label> 
                <input ng-model='signup_password' type='password' class='form-control' id='password'>
            </div>
            <div class='form-group'>
                <label for='password2'>Re-enter Password: {{warning_signup_duplicatepassword}}</label> 
                <input ng-model='signup_duplicatepassword' type='password' class='form-control' id='password2'>
            </div>

            <button ng-click='submitSignup()' type='submit' class='btn btn-default'>Submit</button>
        </form>
      </div>
      </div>
  </div>
  <div class='col-md-2'></div>
</div>
